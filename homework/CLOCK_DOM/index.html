<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock DOM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #clockBg {
            display: flex;
            position: relative;
            background-color: orange;

            border-radius: 50%;
        }

        #clockHoursLabelContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #clockHandsContainer {
            position: absolute;
            /* width: 100%;
            height: 100%; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
        }

        #hourHand,
        #minuteHand,
        #secondHand {
            position: absolute;

            background-color: rgba(0, 0, 0);

            border-radius: 50px;
        }

        #hourHand {
            transform: translate(-50%, -0%) rotate(0deg);
            transform-origin: 0% 0%;

            height: 50px;
            width: 10px;
        }

        #minuteHand {
            transform: translate(-50%, -0%) rotate(0deg);
            transform-origin: 0% 0%;

            height: 75px;
            width: 5px;
        }

        #secondHand {
            transform: rotate(0deg) translate(-50%, -0%);
            transform-origin: 0% 0%;
            background-color: brown;
            height: 90px;
            width: 3px;
        }

        .hourLabel {
            position: absolute;
            display: flex;

            align-items: center;
            justify-content: center;

            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;


            /* transform: translate(-50%, 0); */
            transform-origin: 50% 500%;
        }

        

        #clockContainer {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        
    </style>
</head>

<body>
    <div id="startButton">
        <label>Впишите размер часов:
            <input id="inputClockDiametr" type="number" value="200">
        </label>
        <button id="buttonMakeClocks">Построить часы</button>
    </div>

    <div id="clockContainer"></div>
    <script>

        class Clocks {
            constructor(diametr, container) {

                // НАСТРОЙКА ЧАСОВ
                this.diametr = diametr
                this.container = container
                this.clockBg = null
                this.clockInterval = null
                this.clockDigitalText = null

                // Установка времени
                this.hoursInClock = 12   // Показатель сколько часов должно быть на циферблате
                this.minutesInClock = 60 // Показатель сколько минут должно быть на циферблате
                this.secondsInClock = 60 // Показатель сколько секунд должно быть на циферблате
                
                // Преобразование в 1 градус, для установки угла в часах
                this.degPerHour   = 360 / this.hoursInClock   
                this.degPerMinute = 360 / this.minutesInClock    
                this.degPerSecond = 360 / this.secondsInClock


                this.procentOfLabel = 7 / 100 // Подстроичное значение для размера круга в процентах
                this.hoursLabelRadiusProcent = 15 * this.procentOfLabel * this.hoursInClock // Выверенный размер для циферблата
                this.handSizes = {       // Размер стрелок часов
                    hourHand: 1 / 2,     // Часовая стрелка
                    hourHandWidth: 1/10, 
                    hourHandOffset: -10,   // Смещение центра вращения часовой стрелки на процет
                    
                    
                    minuteHand: 3 / 4,   // Минутная стрелка
                    minuteHandOffset: -10, // Смещение центра вращения минутной стрелки на процет
                    minuteHandWidth: 1/20, 
                    
                    secondHand: 10 / 10,   // Секундная стрелка
                    secondHandOffset: -20, // Смещение центра вращения секундной стрелки на процет 
                    secondHandWidth: 1/50
                }

                this.paddingAroudClock = this.diametr / 20 // Создание отсупа для цифр

                this.clockDigitalTextTopRatio  = 4 // Позизция цифровых часов относительно диаметра
                this.clockDigitalTextSizeRatio = 7 // Размер текста в процентах от диаметра часов
                
                // Создаем элементы часов и ставим на таймер
                this.createClockElements()
                this.applySizes()
                this.addClocks()
                this.setHands()

                this.clockInterval = setInterval(() => this.setHands(), 1000)
            }

            createClockElements() {
                this.clockBg = document.createElement('div')
                this.clockBg.id = 'clockBg'

                this.clockHoursLabelContainer = document.createElement('div')
                this.clockHoursLabelContainer.id = 'clockHoursLabelContainer'

                const clockHandsContainer = document.createElement('div')
                clockHandsContainer.id = 'clockHandsContainer'

                this.clockHands = {
                    hourHand:   document.createElement('div'),
                    minuteHand: document.createElement('div'),
                    secondHand: document.createElement('div')
                }
                this.clockHands.hourHand.id = 'hourHand'
                this.clockHands.minuteHand.id = 'minuteHand'
                this.clockHands.secondHand.id = 'secondHand'

                this.clockDigitalText = document.createElement('p')
                this.clockDigitalText.id = 'clockDigitalText'
                this.clockDigitalText.innerHTML = '00:00:00'
                this.clockDigitalText.style.position = 'absolute'
                this.clockDigitalText.style.textAlign = 'center'
                this.clockDigitalText.style.fontSize = `${this.diametr / 100 * this.clockDigitalTextSizeRatio}px`

                this.clockDigitalText.style.top = `${this.diametr / this.clockDigitalTextTopRatio}px`
                this.clockDigitalText.style.left = `0px`
                this.clockDigitalText.style.width = `100%`
                this.clockDigitalText.style.height = `100%`

                this.clockDigitalText.style.color = `blue`
                this.clockDigitalText.style.fontFamily = "'Courier New', 'Roboto Mono', 'Source Code Pro', 'Ubuntu Mono', 'Droid Sans Mono', monospace"
                this.clockDigitalText.style.fontWeight = 'bold'


                clockHandsContainer.append(this.clockHands.hourHand, this.clockHands.minuteHand, this.clockHands.secondHand)
                this.clockBg.append(this.clockDigitalText)
                this.clockBg.append(this.clockHoursLabelContainer, clockHandsContainer)


                this.container.appendChild(this.clockBg)
            }

            applySizes() {
                this.clockBg.style.width = this.diametr + 'px'
                this.clockBg.style.height = this.diametr + 'px'

                Object.keys(this.clockHands).forEach(handName => {
                    const handElement = this.clockHands[handName]
                    const handSize = this.handSizes[handName]
                    const handWidthProp = this.handSizes[`${handName}Width`]
                    
                    const handLength = (this.diametr / 2) * handSize
                    const handWidth = (this.diametr / 2) * handWidthProp

                    handElement.style.height = handLength + 'px'
                    handElement.style.width = handWidth + 'px'
                })
            }

            addClocks() {
                for (let i = 1; i <= this.hoursInClock; i++) {
                    let element = document.createElement('div')
                    let textWrap = document.createElement('p')
                    let textNode = document.createTextNode(i)
                    
                    
                    textWrap.style.transform = `rotate(-${this.degPerHour * i}deg)`
                    textWrap.style.display = 'flex'
                    textWrap.style.width = '100%'
                    textWrap.style.height = '100%'
                    textWrap.style.justifyContent = 'center'
                    textWrap.style.alignItems ='center'
                    textWrap.style.textAlign = 'center'
                    element.className = 'hourLabel'

                    const radius = this.diametr * this.hoursLabelRadiusProcent / 100
                    const labelsPathRadius = (this.diametr / 2) - this.paddingAroudClock
                    let transformOriginY = (labelsPathRadius / radius) * 100

                    element.style.width = radius + 'px'
                    element.style.height = radius + 'px'
                    element.style.left = '50%'
                    element.style.top = '0px'
                    element.style.transformOrigin = `50% ${transformOriginY}%`
                    element.style.transform = `translate(-50%, ${this.paddingAroudClock}px) rotate(${this.degPerHour * i}deg)`
                    
                    textWrap.style.fontSize = `${radius / 2}px`

                    textWrap.appendChild(textNode)
                    element.appendChild(textWrap)
                    this.clockHoursLabelContainer.appendChild(element)
                }
            }

            setHands() {
                let time = new Date()
                console.log(time)

                let hours   = time.getHours()
                let minutes = time.getMinutes()
                let seconds = time.getSeconds()

                const hourHand   = this.clockHands.hourHand
                const minuteHand = this.clockHands.minuteHand
                const secondHand = this.clockHands.secondHand

                const hourForClock   = hours % this.hoursInClock
                const minuteForClock = minutes % this.minutesInClock
                const secondForClock = seconds % this.secondsInClock

                // Угол часовой стрелки
                const totalHour   = hourForClock + (minutes / this.minutesInClock) + (seconds / (this.secondsInClock * this.minutesInClock))
                const hourAngle   = totalHour * this.degPerHour

                // Угол минутной стрелки
                const totalMinute = minuteForClock + (seconds / this.secondsInClock)
                const minuteAngle = totalMinute* this.degPerMinute

                // Угол секундной стрелки
                const secondAngle = secondForClock  * this.degPerSecond

 

                hourHand.style.transform   = `rotate(${hourAngle}deg)   translate(-50%, ${this.handSizes.hourHandOffset}%)`
                minuteHand.style.transform = `rotate(${minuteAngle}deg) translate(-50%, ${this.handSizes.minuteHandOffset}%)`
                secondHand.style.transform = `rotate(${secondAngle}deg) translate(-50%, ${this.handSizes.secondHandOffset}%)`

                // Функция для создания единого вида числа в виде 2 цифр
                function padZero(num) {
                    return num < 10 ? '0' + num : num
                }
                this.clockDigitalText.innerHTML = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`
                
            }

            destroy() {
                clearInterval(this.clockInterval)
                this.clockBg.remove()
            }
        }

        // --- Управление часами ---
        const input = document.getElementById('inputClockDiametr')
        const createBtn = document.getElementById('buttonMakeClocks')
        // const deleteBtn = document.getElementById('buttonDeleteClocks')
        const container = document.getElementById('clockContainer')
        const startButton = document.getElementById('startButton')

        let currentClock = null

        createBtn.addEventListener('click', () => {
            if (currentClock) {
                currentClock.destroy()
            }
            const diametr = parseInt(input.value)
            
            if (diametr >= 200 && diametr <= 800) {

                startButton.remove()
                currentClock = new Clocks(diametr, container)
            } else {
                alert('Введите число от 200 и до 800')
            }
            
        })

    </script>
</body>

</html>
